<script type="text/javascript" src="https://a.confui.com/nojquery.ba-postmessage.min.js"></script>
<iframe id="confuiSharedItem" name="confuiSharedItem"  style="width:100%;border:none" scrolling="no"></iframe>
<script type="text/javascript">
//<![CDATA[
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var postman = new NoJQueryPostMessageMixin('postMessage', 'receiveMessage');
postman.receiveMessage(function(e) {
    var iframe = document.getElementById('confuiSharedItem');
    iframe.height = e.data + 'px';
    window.scroll(0,0);
  }
);
var url = getParameterByName('url');
var iframe = document.getElementById('confuiSharedItem');
iframe.src = url;
//]]>
</script>
